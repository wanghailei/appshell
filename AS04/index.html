<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="table-container">
		<!-- Sticky Header -->
		<div class="header-container">
			<div class="header-cell"></div>
			<!-- Empty cell for alignment -->
			<div class="header-cell">Header 1</div>
			<div class="header-cell">Header 2</div>
			<div class="header-cell">Header 3</div>
		</div>
		
		<!-- Table Content -->
		<div class="body-container">
			<!-- Sticky Left Column -->
			<div class="left-column">
				<div class="sticky-cell">Row 1</div>
				<div class="sticky-cell">Row 2</div>
				<div class="sticky-cell">Row 3</div>
			</div>
			
			<!-- Scrollable Table Body -->
			<div class="table-body">
				<div class="table-row">
					<div class="cell">Row 1, Col 1</div>
					<div class="cell">Row 1, Col 2</div>
					<div class="cell">Row 1, Col 3</div>
				</div>
				<div class="table-row">
					<div class="cell">Row 2, Col 1</div>
					<div class="cell">Row 2, Col 2</div>
					<div class="cell">Row 2, Col 3</div>
				</div>
				<div class="table-row">
					<div class="cell">Row 3, Col 1</div>
					<div class="cell">Row 3, Col 2</div>
					<div class="cell">Row 3, Col 3</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
